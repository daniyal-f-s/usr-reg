<!DOCTYPE html>
<html>

<head>
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="login">
        <h1 class="h1"><u>Sign up</u></h1>
        <form class="login-form">
            <input type="text" class="input-box" placeholder="First name">
            <br><br>
            <input type="text" class="input-box" placeholder="Last name">
            <br><br>
            <input type="email" class="input-box" placeholder="Your E-mail">
            <br><br>
            <input type="password" class="input-box" placeholder="Your Password">
            <br><br>
            <p><span><input type="checkbox"></span> I agree to terms of services.</p>
            <br>
            <button type="button" class="login-button">Sign up</button>
            <br><br>
            <label>Not have an account</label> <a href="login.html" class="a2">Login.</a>

        </form>
    </div>
</body>

</html>
