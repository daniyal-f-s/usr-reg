<!DOCTYPE html>
<html>

<head>
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="login">
        <h1 class="h1"><u>Login</u></h1>
        <form class="login-form">
            <input type="email" class="input-box" placeholder="Your E-mail">
            <br><br>
            <input type="password" class="input-box" placeholder="Your Password">
            <br><br>
            <button type="button" class="login-button">Login</button>
            <br><br>
            <label>Not have an account</label> <a href="registrationform.html">Sign up.</a>

        </form>
    </div>
</body>

</html>
